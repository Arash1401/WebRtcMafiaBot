<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بازی مافیا</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- صفحه ورود -->
    <div id="loginScreen">
        <div class="login-container">
            <h1>🎮 بازی مافیا</h1>
            <input type="text" id="playerName" placeholder="نام خود را وارد کنید" required>
            <input type="text" id="roomCode" placeholder="کد اتاق را وارد کنید" required>
            <button onclick="joinGame()">ورود به بازی</button>
        </div>
    </div>

    <!-- صفحه بازی -->
    <div id="gameScreen">
        <div class="game-header">
            <h2 id="gamePhase">در انتظار بازیکنان...</h2>
            <button id="startGameBtn" onclick="startGame()" class="start-btn">
                🎮 شروع بازی
            </button>
        </div>

        <div class="videos-container">
            <!-- ویدیو محلی -->
            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="player-name">شما</div>
            </div>
            
            <!-- ویدیوهای ریموت -->
            <div id="remoteVideos"></div>
        </div>

        <!-- چت -->
        <div class="chat-container">
            <div id="messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="پیام خود را بنویسید...">
                <button onclick="sendMessage()">ارسال</button>
            </div>
        </div>
    </div>

    <!-- SignalR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>
    <!-- Game Logic -->
    <script src="game.js"></script>
</body>
</html>
